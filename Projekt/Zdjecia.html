    <script>
        $(document).ready(function() {
            var Navy = $('.nav').offset().top;

                var Scrolly = $(window).scrollTop();

                    $('.nav').addClass('sticky');
                } else {
                    $('.nav').removeClass('sticky');
                }
            };
            stickyNav();

            $(window).scroll(function() {
